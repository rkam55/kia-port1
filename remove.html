<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
    <title>KIA-REMOVE-KJE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="membership.css">
    <style type="text/css"></style>
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"></script>
    <!---주소 검색창-->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>


<body>


    <div w3-include-html="header.html"></div>


    <article class="account">
        <img src="image/kia_logo1.jpg">
        <h1>Remove</h1>
        <div>
            <div>
                <h2>회원탈퇴</h2>
            </div>
            <div>
                <img src="image/mypage_icon.png">
                <p>정말로 탈퇴하시겠습니까?</p>
                <p>탈퇴 시 이용내역이 삭제되며 서비스 이용이 제한됩니다.<br>또한 삭제된 계정은 복구되지 않습니다.</p>
                <button>탈퇴하기</button>
            </div>
        </div>
    </article>


    <article class="survey">
        <div>
            <div>
                <h2>설문조사</h2>
                <p>불편했던 점, 개선할 점을 공유해주시면 더 나은 서비스를 위해 반영하도록 하겠습니다.</p>
            </div>
            <div>
                <h5>탈퇴 사유</h5>
                <select>
                    <option>기록 삭제를 원해서</option>
                    <option>다른 사이트가 더 좋아서</option>
                    <option>컨텐츠 불만족</option>
                    <option>더 이상 필요 없어서</option>
                </select>
            </div>
            <div>
                <h5>건의사항</h5>
                <textarea placeholder="소중한 의견 귀담아 듣겠습니다." rows="7"></textarea>
            </div>
            <button class="black-btn">제출하기</button>
        </div>
    </article>


    <article class="secession">
        <div>
            <div>
                <h2>탈퇴 완료</h2>
            </div>
            <div>
                <img src="image/remove_icon.png">
                <h5>정상적으로 탈퇴 처리 되었습니다.</h5>
                <p>그 동안 이용해주셔서 감사합니다.</p>
                <button class="black-btn">
                    <a href="index.html">홈으로</a>
                </button>
            </div>
        </div>
    </article>


    <div w3-include-html="footer.html"></div>

    
<script>
    includeHTML();
</script>


</body>


</html>
